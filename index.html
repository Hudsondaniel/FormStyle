<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form Styling</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/home/hudson/The-odin-project/FormStyle/style.css">
</head>

<body>

    <header class="speaker-form-header">
        <h1>Speaker Submission</h1>
        <p><em>Want to speak at our fake conference? Fill out
          this form.</em></p>
      </header>

      <!-- Form section -->
      <form action="" method="get" class="speaker-form">
      
      <!-- user-name -->

        <div class="form-row">
        <label for="full-name">Name</label>
        <input type="text" id="full-name" name="full-name">
      </div>

      <!-- email-id section -->
      <div class="form-row">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="joe@example.com">
      </div>

     <!-- Adding radio button and fieldset -->
  
     <fieldset class='legacy-form-row'>
        <legend>Type of Talk</legend>
        <input id='talk-type-1'
               name='talk-type'
               type='radio'
               value='main-stage' />
        <label for='talk-type-1' class='radio-label'>Main Stage</label>
        <input id='talk-type-2'
               name='talk-type'
               type='radio'
               value='workshop'
               checked />
        <label for='talk-type-2' class='radio-label'>Workshop</label>
      </fieldset>

      <!-- Dropdown menu -->

      <div class='form-row'>
        <label for='t-shirt'>T-Shirt Size</label>
        <select id='t-shirt' name='t-shirt'>
          <option value='xs'>Extra Small</option>
          <option value='s'>Small</option>
          <option value='m'>Medium</option>
          <option value='l'>Large</option>
        </select>
      </div>

      <!-- textarea -->

      <div class='form-row'>
        <label for='abstract'>Abstract</label>
        <textarea id='abstract' name='abstract'></textarea>
        <div class='instructions'>Describe your talk in 500 words or less</div>
      </div>

      <!-- Checkboxes -->

      <div class='form-row'>
        <label class='checkbox-label' for='available'>
        <input id='available'
               name='available'
               type='checkbox'
               value='is-available'/>
        <span>Iâ€™m actually available the date of the talk</span>
        </label>
      </div>

      <!-- submit button -->

      <div class='form-row'>
        <button>Submit</button>
      </div>
    
    </form>
</body>

</html>
